    #        encoded-key: ${GCP_APPLICATION_CREDENTIALS_BASE64}
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  #    hikari:
  #      schema: ${DB_SCHEMA}
  #      maximumPoolSize: 10
  #      minimIdle: 3
  #      idleTimeout: 300000
  #      username: ${DB_USERNAME}
  #      password: ${DB_PASSWORD}
  jpa:
    database: POSTGRESQL
    show-sql: true
    properties:
      hibernate:
        default_schema: ${DB_SCHEMA}
        dialect: org.hibernate.dialect.PostgreSQLDialect


