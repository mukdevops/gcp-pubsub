  subscriptionName: SUB_SPRINTIN_MESSAGE

spring:
  cloud:
    gcp:
      #    credentials:
      #      encoded-key: ${GCP_APPLICATION_CREDENTIALS_BASE64}
      sql:
        enabled: false
        instance-connection-name: ${DB_INSTANCE_NAME}
        database-name: ${DATABASE_NAME}
